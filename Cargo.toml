[package]
name = "mwa_giant_squid"
version = "0.5.1"
authors = ["Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
readme = "README.md"
description = "Alternative MWA ASVO client code"
repository = "https://github.com/MWATelescope/giant-squid"
homepage = "https://github.com/MWATelescope/giant-squid"
exclude = [".github/*"]

[features]
default = ["bin"]
bin = ["anyhow", "clap", "simplelog"]

[[bin]]
name = "giant-squid"
required-features = ["bin"]

[profile.release]
lto = "thin"
opt-level = 'z'  # Optimize for size.
panic = 'abort'

[dependencies]
bytesize = "1.1.0"
lazy_static = "1.4.0"
log = "0.4.0"
prettytable-rs = "0.8.0"
reqwest = { version = "0.11.9", default-features = false, features = ["blocking", "cookies", "rustls-tls"] }
serde = { version = "1.0.0", features = ["derive"] }
serde_json = "1.0.0"
sha-1 = "0.10.0"
tar = "0.4.38"
tee_readwrite = "0.1.0"
thiserror = "1.0.0"

# Dependencies only for the binary.
anyhow = { version = "1.0.53", optional = true }
clap = { version = "3.0.14", features = ["derive"], optional = true }
simplelog = { version = "0.11.2", optional = true }
reqwest-retry = "0.1.5"
backoff = "0.4.0"
